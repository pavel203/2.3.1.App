<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
User
<br/>
<br/>
<table border="2">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr>
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getName()}">Name</td>
        <td th:utext="${user.getLastName()}">Last Name</td>
        <td th:utext="${user.getAge()}">Age</td>

    </tr>
</table>
<br/>
<br>
<form th:method="post" th:action="@{/users/delete/{id}(id=${user.getId()})}">
  <input type="submit" value="Delete."/>
</form>
</body>
</html>
