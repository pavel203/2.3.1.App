<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h1>List of Users</h1>

<table border="2">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:utext="${user.getId()}">Id</td>
        <td th:utext="${user.getFirstName()}">First Name</td>
        <td th:utext="${user.getLastName()}">Last Name</td>
        <td th:utext="${user.getAge()}">Age</td>
        <td>
            <a th:href="@{/users/{id}/edit(id=${user.getId()})}">Edit</a>
        </td>
        <td>
            <a th:href="@{/users/{id}(id=${user.getId()})}">Delete</a>
        </td>
    </tr>
</table>
<br>
<a href="/users/new">Add New User</a>

</body>
</html>
