<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Updating</title>
</head>
<body>

<form th:method="post" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="username">Enter user name</label>
    <input type="text" th:field="*{userName}" id="username"/>
    <br/>

    <label for="password">Enter password</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <label for="name">Enter name</label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <br/>

    <label for="lastName">Enter lastname</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>

    <label for="age">Enter age</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>

    <label>Set a role/roles</label>
    <ul>
        <li>
            <input type="checkbox" name="roles" th:value="${ROLE_USER}"/>user
        </li>
        <li>
            <input type="checkbox" name="roles" th:value="${ROLE_ADMIN}" />admin
        </li>
    </ul>
    <br/>

    <input type="submit" value="Save changes."/>
</form>
<br/>
<br/>
<a href="/logout">Log out.</a>
</body>
</html>
